<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metas -->
    <meta charset="utf-8">
    <meta name="author" content="Fontannaz Benjamin" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="Close hamburger menu after click event" />
    <meta name="description" content="Close hamburger menu after click event"/>

    <!-- Title  -->
    <title>Hamburger Menu</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">


    <!-- Scripts -->
    <!-- jQuery required by the script used to close the navigation button when clicking on a link  -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>


    <!-- Core Style Css -->
    <link rel="stylesheet" href="./css/style.css" />

</head>

<body>

    <!-- Start page loading -->
    <div id="preloader">
        <div class="row loader">
            <div class="loader-icon"></div>
        </div>
    </div>
    <!-- End page loading -->

    <!-- Start Header -->
    <header>
        <button id="hamburger-menu" data-toggle="ham-navigation" class="hamburger-menu-button">
            <span class="hamburger-menu-button-open">Menu</span></button>
          <nav id="ham-navigation" class="ham-menu">
            <ul class="menu">
              <li><a href="#">Home</a></li>
              <li class="active"><a href="#">About</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Features</a></li>
              <li><a href="#">Products</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
    </header>
    <main>

    </main>

    <!-- all js include start -->
        
    <!-- custom scripts -->
    <script src="./js/scripts.js"></script>
    
    <!-- all js include end -->


</body>

</html>
